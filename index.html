<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="./img/200af6e0b1962adc7258b4531d465f8e.jpg" type="image/x-icon"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'yuyege',
      repo: 'https://gitee.com/hjh_698/docs.git',
      maxLevel: 5,//最大支持渲染的标题层级;  默认是0，会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 3,  // 默认是0，生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      homepage: 'README.md',
      coverpage: true, // 封面
      //onlyCover:true,//只显示封面
      loadSidebar: true, // 侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退  避免编辑多个sidebar目录文件
        '/.*/_navbar.md': '/_navbar.md'
      },
      autoHeader: true,
      notFoundPage: true, // 找不到页面时
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      //代码一键复制
      copyCode: {
        buttonText: '复制',
        errorText: 'Error',
        successText: '复制成功'
      },
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '未找到结果',
        // 搜索标题的最大程级, 1 - 6  深度
        depth: 3,
      },
      // themeable: {
      //   readyTransition : true, // default
      //   responsiveTables: true  // default
      // },
      //分页
      pagination: {
        previousText: 'PREVIOUS', //上一章节
        nextText: 'NEXT',         //下一章节
        crossChapterText: true,
        crossChapter: true
      }
    }
  </script>
  <!--  Docsify v4 核心 下面两个任选一个 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>-->

  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <!--全文搜索-->
<!--  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>-->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- emoji -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
  <!-- 图片缩放 鼠标放到一张图片上时会出现缩小或者放大的图标-->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>


</body>
</html>
